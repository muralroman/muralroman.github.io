<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3eafc 0%, #b6c6e5 100%);
      background-attachment: fixed;
      color: #333;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 1.2s ease;
    }
    .card {
      background: #fff;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.08), 0 1.5px 4px 0 rgba(0,0,0,0.03);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      border: 4px solid;
      border-image: linear-gradient(120deg, #0a2342 0%, #3a506b 60%, #5bc0eb 100%);
      border-image-slice: 1;
      animation: fadeInCard 1.3s 0.2s cubic-bezier(.5,1.5,.5,1) backwards;
      min-width: 370px;
      max-width: 430px;
      min-height: 170px;
      border-radius: 1.1rem;
      justify-content: flex-start;
    }
    .card-logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0a2342 10%, #3a506b 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 2rem;
      flex-shrink: 0;
      box-shadow: 0 2px 12px 0 rgba(58,80,107,0.07);
    }
    .card-logo span {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }
    .card-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0.4rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0a2342 10%, #3a506b 60%, #5bc0eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.15rem;
      margin: 0.5rem 0 1.5rem 0;
    }
    .gradient-link {
      background: linear-gradient(90deg, #3a506b 0%, #5bc0eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      transition: background 0.2s, color 0.2s;
    }
    .gradient-link:hover {
      background: linear-gradient(90deg, #0a2342 0%, #3a506b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    a {
      color: #0a2342;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s, box-shadow 0.2s, background 0.2s;
      border-radius: 0.5rem;
      padding: 0.15em 0.5em;
    }
    a:hover {
      color: #fff;
      background: linear-gradient(90deg, #3a506b 0%, #5bc0eb 100%);
      text-decoration: underline;
      box-shadow: 0 2px 8px 0 rgba(58,80,107,0.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.95) translateY(40px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-logo">
      <span>R</span>
    </div>
    <div class="card-info">
      <div class="card-name" style="font-size:1.5rem; font-weight:700; background:linear-gradient(90deg,#0a2342 10%,#3a506b 60%,#5bc0eb 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;color:transparent; letter-spacing:1px;">Roman Mural</div>
      <div class="card-title" style="font-size:1rem; color:#3a506b; margin-bottom:0.3rem;">Software Engineer</div>
      <div class="card-email" style="font-size:1rem;">
        <a href="mailto:roman@mural.engineer" class="gradient-link">roman@mural.engineer</a>
      </div>
      <div class="card-linkedin" style="font-size:1rem;">
        <a href="https://www.linkedin.com/in/rmural/" target="_blank" rel="noopener noreferrer" class="gradient-link">linkedin.com/in/rmural</a>
      </div>
    </div>
  </div>
</body>
</html>
